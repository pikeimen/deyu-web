<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>我的账号</title>
    

</head>
<body>

	<!-- 页面头部 -->
    <div id="header" class="header" requiredLogin="1"></div>

	<div class="my-course bg-f2">
        <div class="container pt-30">
        
            <!-- 设置 -->
            <div class="settings">
                <p>设置</p>
                <a href="../course/myCourse.html">我的课程</a>
                <a href="../recharge/rechargeRecord.html">消费记录</a>
                <a class="active" href="javascript:void(0);">我的账号</a>
            </div>
            
            <div class="right-part-container">
                
                <!-- 积分信息 -->           
                <div class="right-part">
                    <div class="title"><p>积分信息</p></div>
                    <div class="integral form-account">
                    	<div><span class="c-666 fl">我的积分：</span><span id="my-points" class="c-red fs30px ml10px fl">0</span><div class="clear"></div></div>
                        <div>注：1积分=1元</div>
                        <button type="button" class="btn btn-default mt20px mb30px" onclick="location.href='../recharge/recharge.html'">充 值</button>
                    </div>
                </div>
                
                <!-- 个人资料 -->           
                <div class="right-part">
                    <div class="title"><p>个人资料</p></div>
                    <form class="form-horizontal form-account">
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-6">
                                <input id="userName" class="form-control" type="text" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-6">
                                <input id="mobile" class="form-control" type="text" disabled="disabled" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电子邮箱：</label>
                            <div class="col-sm-6">
                                <input id="email" class="form-control" type="text" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ：</label>
                            <div class="col-sm-6">
                                <input id="qq" class="form-control" type="text" value=""/>
                            </div>
                        </div>
                        <div class="form-group mt30px mb30px">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" onclick="editUserInfo()">保 存</button>
                                <div id='msg' class="error"></div>
                            </div>
                    	</div>
                    </form>
                </div>
                
            </div>
            
        </div>
    </div>

    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>

</body>
</html>
