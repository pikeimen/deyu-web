<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>充值记录</title>
    

</head>
<body>

	<!-- 页面头部 -->
    <div id="header" class="header" requiredLogin="1"></div>

	<div class="my-course bg-f2">
        <div class="container pt-30">
        
            <!-- 设置 -->
            <div class="settings">
                <p>设置</p>
                <a href="../course/myCourse.html">我的课程</a>
                <a class="active" href="javascript:void(0);">消费记录</a>
                <a href="../account/account.html">我的账号</a>
            </div>
            
            <div class="right-part-container"> 
                
                <!-- 充值记录 -->
                <div class="right-part">
                    <div class="title"><p>消费记录</p></div>
                    <div class="rechargeRecord mt30px mb30px">
                        <table class="table table-rechargeRecord">
                            <thead>
                                <tr>
                                    <th width="10%">序号</th>
                                    <th width="15%">类型</th>
                                    <th width="20%">积分</th>
                                    <th width="20%">创建时间</th>
                                    <th width="35%">备注</th>
                                </tr>
                            </thead>
                            <tbody id="tb-records">
                            </tbody>
                            <script id="recordsTpl" type="text/html">
                                <!for(var i=0;i<items.length;i++){!>
                                    <tr>
                                        <td><!:=i+1!></td>
                                        <td><!:=items[i].type!></td>
                                        <td><!:=items[i].points!></td>
                                        <td><!:=items[i].pointsDateStr!></td>
                                        <td><!:=items[i].remark!></td>
                                    </tr>
                                <!}!>
                            </script>
                        </table>
                        <div class="page-box">
                            <!-- 分页 -->
                            <div class="deyu-pagination"></div>
                        </div>
                    </div>     
                </div>
                
            </div>
            
        </div>
    </div>

    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>

</body>
</html>
