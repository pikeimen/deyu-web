<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>重置密码</title>
    

</head>
<body>

	<!-- main start -->
	<div class="main"> 
    
        <!-- cont start -->
        <div class="cont"> 
        
        	<div class="logo" onclick="javascript:window.location.href='../index/index.html';"></div>
            
            <ul class="reset-tit">
                <li class="ml20px">重置密码</li>
            </ul>
            
            <div class="tab-content mt30px">
            
                <form class="form-horizontal form-reset">
                    <div class="form-group">
                        <label for="mobile" class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-6">
                        	<input class="form-control" type="text" id='mobile' maxlength="11"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageCode" class="col-sm-3 control-label">图形验证码</label>
                        <div class="col-sm-6 w351px">
                            <input class="form-control w230px fl" type="text" id='imageCode'/>
                            <div class="img-validationCode ml10px fl"><img id='image' src="" width='78px'/></div>
                            <div class="ml10px fl"><a class="icon-refresh" id='image_refresh'></a></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobileCode" class="col-sm-3 control-label">短信验证码</label>
                        <div class="col-sm-6">
                            <input class="form-control w230px fl" type="text" id='mobileCode'/>
                            <input type="hidden" id='mobileKey'/>
                            <div class="ml10px fl"><a class="btn btn-getValidationCode" id='sendMobileCode'>发送验证码</a></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label w130px">设置登录密码</label>
                        <div class="col-sm-6 ml-130px">
                        	<input class="form-control" type="password" id='password'/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rePassword" class="col-sm-3 control-label w130px">请再次输入密码</label>
                        <div class="col-sm-6 ml-130px">
                        	<input class="form-control" type="password" id='rePassword'/>
                        </div>
                    </div>
                    <div class="form-group mt30px">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn w150px fl" onclick="javascript:window.history.back();">取消</button>
                            <button type="button" class="btn btn-default w150px fl" id='submitInfo'>重置密码</button>
                        	<div id='errMsg' class="error"></div>
                        </div>
                    </div>
                </form>
                
            </div>
            
        </div>
        <!-- cont end -->
        
    </div>
    <!-- main end -->
    
    <!-- 页面底部 -->
    <div id="footer" class="footer only-bottom"></div>

</body>
</html>
