<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>我的课程检索列表</title>
    

</head>
<body>
    
    <!-- 页面头部 -->
    <div id="header" class="header" activeIndex="1"></div>

    
    <div class="search-my-course bg-f2">
        <div class="container pt-30">
            <p class="page-nav-title">全部课程</p>
            
                
            
            <!-- 筛选 -->
            <div id="infoScreen" class="info-screen" onclick="">
                <script id="infoScreenTpl" type="text/html">
                    <div class="column">
                        <span class="mr20px">分类：</span>
                        <a class="active" categoryCode="">全部</a>
                        <!for(var i = 0;i<categorys.length;i++){!>
                            <a categoryCode="<!:=categorys[i].code!>"><!:=categorys[i].name!></a>
                        <!}!>
                    </div>
                    <div class="column bor">
                        <span class="mr20px">导师：</span>
                        <a class="active" lecturerId="">全部</a>
                        <!for(var i = 0;i<teachers.length;i++){!>
                            <a lecturerId="<!:=teachers[i].id!>"><!:=teachers[i].name!></a>
                        <!}!>
                    </div>
                    <div class="tag">
                        <a class="active" sortName="createTime">最近更新</a>
                        <a sortName="hot">热门课程</a>
                    </div>
                </script>
            </div>

            <div id="otherList" class="intro-course"></div>

            <!-- 分页 -->
            <div class="deyu-pagination"></div>

        </div>
    </div>

    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>

</body>
</html>
