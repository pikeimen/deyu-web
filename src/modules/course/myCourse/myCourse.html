<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>我的课程</title>
    

</head>
<body>
    
    <!-- 页面头部 -->
    <div id="header" class="header" requiredLogin="1"></div>

    
    <div class="my-course bg-f2">
        <div class="container pt-30">
                <!-- 设置 -->
                <div class="settings">
                    <p>设置</p>
                    <a class="active" href="javascript:void(0);">我的课程</a>
                    <a href="../recharge/rechargeRecord.html">消费记录</a>
                    <a href="../account/account.html">我的账号</a>
                </div>
                <!-- 我购买的课程 -->
                <div class="right-part-container">
                
                    <div class="right-part">
                        <div class="title"><p>我购买的课程</p></div>
                        <div id="courseList" class="list"></div>
                        <!-- 分页 -->
                        <div class="deyu-pagination"></div>

                    </div>
                    
                    <!-- 相关推荐 -->
                    <div class="right-part">
                        <div class="title"><p>推荐课程</p></div>
                        <div id="otherList" class="intro-course">
                            <script id="otherListTpl" type="text/html">
                                <!for(var i=0;i<body.length;i++){!>
                                    <div class="item">
                                        <div><img src="<!:=body[i].image!>"/></div>
                                        <div class="teach">
                                            <div class="p1"><!:=body[i].title!></div>
                                            <!if(body[i].lecturerList){!>
                                                <!for(var j=0;j<body[i].lecturerList.length;j++){!>
                                                    <div class="p2"><!:=body[i].lecturerList[j].name!> <span><!:=body[i].lecturerList[j].rank!></span></div>
                                                <!}!>
                                            <!}!>
                                        </div>
                                        <a class="go-detail" onclick="location.href='detail.html?videogroupId=<!:=body[i].id!>'"><img src="../img/my-course02.png" /></a>
                                    </div>
                                <!}!>
                            </script>
                        </div>
                    </div>

            </div>

        </div>
    </div>

    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>

</body>
</html>
