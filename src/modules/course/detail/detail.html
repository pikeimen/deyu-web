<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>课程详情</title>
    

</head>
<body>
    
    <!-- 页面头部 -->
    <div id="header" class="header" activeIndex="1"></div>
    
    <!-- 网站当前位置 -->
    <div class="posi">
        <div>
            <a href="searchCourse.html">全部课程</a> <i>&nbsp;</i> <span id="course-title"></span>
        </div>
    </div>

    <!-- 悬浮导航 -->
    <div class="float-nav">
        <a href="#course-intro">课程介绍</a>
        <a href="#teach-intro">导师介绍</a>
        <a href="#course-list">课程列表</a>
        <div onclick="CD.showBuyDialog()">
            <p>购买课程</p>
            <p id="cost-points"></p>
        </div>
    </div>

    <!-- 课程介绍 -->
    <div id="course-intro" class="course-intro">
        <div id="courseIntro">
            <script id="courseIntroTpl" type="text/html">
                <h3><!:=title!></h3>
                <p><!:=description!> </p>
                <p>&nbsp;</p>
            </script>
        </div>
    </div>

    <!-- 课程列表、导师介绍 -->
    <div id="teach-intro" class="course-detail">
        <div class="container">
                <div id="teachIntroTpl">
                    <script id="teachIntroListTpl" type="text/html">
                        <!for(var i=0;i<body.length;i++){!>
                            <div class="teach-intro">
                                <div class="teach">
                                    <img src="<!:=body[i].photo!>"/>
                                    <p>导师：<!:=body[i].name!></p>
                                </div>
                                <div class="intro">
                                    <p><!:=body[i].rank!></p>
                                    <p><!:=body[i].description!></p>
                                </div>
                            </div>
                        <!}!>
                    </script>
                </div>
                <div id="course-list" class="course-list">
                    <div>
                        <h2>课程列表</h2>
                        <div id="courseList" class="list">
                            <script id="courseListTpl" type="text/html">
                                <!for(var i=0;i<body.length;i++){!>
                                    <div class="item" onclick="CD.goVideoDetail(<!:=body[i].id!>)">
                                        <p>
                                            <i></i><!:=body[i].title!>
                                            <!if(body[i].isFree==0){!>
                                                <a class="free">免费试看</a>
                                            <!}else{!>
                                                <a class="pay">付费观看</a>
                                            <!}!>
                                        </p>
                                        <p><!:=body[i].description!></p>
                                    </div>
                                <!}!>
                            </script>
                        </div>
                        <a id="load-more" class="load-more">加载更多...</a>
                    </div>
                </div>
                
                <!-- 看过本课程的人还看过 -->
                <div class="other">
                    <p class="title">看过本课程的人还看过这些</p>
                    <div id="otherList" class="list">
                        <script id="otherListTpl" type="text/html">
                            <!for(var i=0;i<body.length;i++){!>
                                <div class="item" onclick="location.href='detail.html?videogroupId=<!:=body[i].id!>'">
                                    <img src="<!:=body[i].image!>"/>
                                    <div>
                                        <p class="first"><!:=body[i].title!></p>
                                        <p class="last"><!:=body[i].description!></p>
                                    </div>
                                </div>
                            <!}!>
                        </script>
                    </div>
                </div>

        </div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade deyu-modal1 CD-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        购买课程
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="course-title-modal" class="p1">领涨热点的交易策略</p>
                    <p class="p2">我的积分：<span id="my-points">6000</span></p>
                    <p  class="p3">消耗积分：<span id="cost-points-modal"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="confirm" onclick="CD.buyCourse()">确认
                    </button>
                    <button type="button" class="cancel" data-dismiss="modal">
                        再看看
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>

</body>
</html>
