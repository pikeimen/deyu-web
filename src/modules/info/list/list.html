<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>资讯</title>
    

</head>
<body>

	<!-- 页面头部 -->
    <div id="header" class="header" activeIndex="3"></div>
    
    <div class="bg-f2 pt30px">
    
        <div class="main">
            <input id='hid-type' type="hidden" value="" />
            <input id='hid-orderBy' type="hidden" value="" />
            <!-- 筛选 -->
            <div class="info-screen">
                <div id="d-infoCategory" class="column">
                    <script id="infoCategoryTpl" type="text/html">
                        <span class="mr20px">栏目：</span>
                        <a onclick="queryInfoList(this,'','catagory')" class="active">全部</a>
                        <!for(var i=0;i<body.length;i++){!>
                            <a onclick="queryInfoList(this,'<!:=body[i].code!>','catagory')"><!:=body[i].name!></a>
                        <!}!>
                    </script>
                </div>
                <div id="d-infoOrderBy" class="tag">
                	<a class="active" onclick="queryInfoList(this,'time','orderBy')">最近更新</a>
                    <a onclick="queryInfoList(this,'hot','orderBy')">热点</a>
                </div>
            </div>
            
            <!-- info-list -->
            <ul id="ul-infoList" class="info-list"></ul>
            <script id="infoListTpl" type="text/html">
                <!for(var i=0;i<items.length;i++){!>
                    <li>
                        <div class="info-list-img fl">
                            <a target="_blank" href="detail.html?id=<!:=items[i].id!>">
                                <img width="150px" height="150px" src="<!:=items[i].imageUrl!>"/>
                            </a>
                        </div>
                        <div class="info-list-cont fl">
                            <a target="_blank" href="detail.html?id=<!:=items[i].id!>"><!:=items[i].title!></a>
                            <p class="text-long"><!:=items[i].digest!></p>
                            <div><!:=items[i].publishTimeSrc!></div>
                        </div>
                        <div class="clear"></div>
                        
                    </li>
                <!}!>
                </script>
            <div class="page-box">
                <!-- 分页 -->
                <div class="deyu-pagination"></div>
            </div>
            
        </div>
    
    </div>
    
    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>
    
</body>
</html>
