<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 禁止浏览器缓存的设置 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>资讯详情</title>
    

</head>
<body>

	<!-- 页面头部 -->
    <div id="header" class="header" activeIndex="3"></div>
    
    <!-- 网站当前位置 -->
    <div class="posi bg-f2">
        <div id="d-infoDetailMenu"></div>
        <script id="infoDetailMenuTpl" type="text/html">
            <a href="list.html">全部资讯</a> <i>&nbsp;</i> <!:=title!>
        </script>
    </div>
    
    <div class="bg-f2">
    
        <div class="main pb70px">
        	
            <!-- info-cont -->
            <script id="infoDetailTpl" type="text/html">
            	<h2><!:=title!></h2>
                <div class="c-666 text-c mt35px">来源：<!:=author!></div>
                <div class="c-666 text-c mt25px"><!:=publishTimeSrc!></div>
                <div id="d-content"></div>
            </script>
        	<div id="d-infoDetail" class="info-cont">
                <div class="mt90px">
                	<a class="btn-previous fl">上一篇</a>
                    <a class="btn-next fr">下一篇</a>
                    <div class="clear"></div>
                </div>
            </div>
        
        </div>
        
    </div>
    
    <!-- 页面底部 -->
    <div id="footer" class="footer"></div>

</body>
</html>
